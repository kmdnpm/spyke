<html>
  <head>
    <meta charset="utf-8">

    <title>Pet Tribute Page</title>
    <link href="spyke.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Create an H1 tag with your pet's name below-->
    <button id="night-mode">Night Mode</button>
    <button id="shrink-grow">Shrink/Grow Picture</button>
    <h1>Spyke</h1>

    
    <!-- Create an H2 tag with the adoption date below-->
    <h2>Adoption Date: January 1, 2002</h2>


    
    <h3 id="tagline">This is a fun tribute page to our loyal companions!</h3>
    <!-- update the img tag of a cat or other pet from google (such as a cat https://placekitten.com/200/300 or a dog https://placedog.net/500/280) -->
    <img id="pet" src="https://wallpapercave.com/wp/wp3711144.jpg" alt="Our Loyal Companion" height ="300px" width = "300px">
    <!-- <div>
      <button id="shrink-grow">Shrink/Grow Picture</button>
    </div> -->
    
    
    <!-- add a p tag with two sentences about your pet -->
    <p>My pet's name was Spyke. Spyke is no longer with us.</p>
    <!-- add an ol tag with three li tags inside. These should have fun facts about your pet -->
    <ol>
      <!-- li tag 1 -->
      <li id="a">Spyke is a ball python</li>
      <!-- li tag 2 -->
      <li id="b">Spyke loves mice</li>
      <!-- li tag 3 -->
      <li id="c">Spyke disappeared while young</li>
    <!-- close the ol tag -->
    </ol>
